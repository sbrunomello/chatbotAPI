<!DOCTYPE html>
<html>
    <title>ChatBot API v0.01</title>
    <head>
        <link rel="shortcut icon"type="image/x-icon" href="">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
    </head>
    <body>
        <div class="boxed">
            <div class="container">
                <div class="container-body" id="chatbox">
                    <p class="botText">
                        <img src="{{ url_for('static', filename= 'img/bot.gif') }}" alt="BOT" style="width:80px;height:60px;" />
                        <span>ChatBot v0.01</span>
                    </p>
                </div>
                <div id="userInput">
                    <input id="textInput" type="text" name="msg" placeholder="Digite uma mensagem..." />
                </div>
                <script>
                    $("#textInput").keypress(function(e) {
                        if (e.which == 13) {
                          getBotResponse();
                        }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
